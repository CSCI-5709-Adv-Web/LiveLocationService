name: Build and Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push using Docker Compose
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push

  deploy-to-kubernetes:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig for EKS
        run: |
          aws eks --region us-east-1 update-kubeconfig --name ${{ secrets.AWS_CLUSTER_NAME }}

      - name: Apply Kubernetes Resources
        run: |
          kubectl apply -f k8s/LiveLocation-ConfigMap.yaml
          kubectl apply -f k8s/LiveLocation-Frontend-ConfigMap.yaml
          kubectl apply -f k8s/LiveLocation-secret.yaml
          kubectl apply -f k8s/LiveLocation-Frontend-secret.yaml
          kubectl apply -f k8s/LiveLocationService-deployment.yaml
          kubectl apply -f k8s/LiveLocationService-service.yaml
